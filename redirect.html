<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>正在跳转...</title>
  <meta name="robots" content="noindex"> <!-- 告诉搜索引擎不要索引这个页面 -->
</head>
<body>
  <p style="text-align: center; font-family: sans-serif; padding-top: 50px;">
    正在跳转，请稍候...
  </p>

  <script>
    // ===================================================================
    // 在这里管理你的所有短链接
    // "键" (key) 是你的短链接ID, "值" (value) 是你要跳转到的长网址
    // ===================================================================
    const routes = {
      "gh": "https://github.com",
      "gg": "https://www.google.com",
      "bili": "https://www.bilibili.com",
      "blog": "https://your-awesome-blog.com/latest-post",
      "tipitaka": "https://true-dhamma.com/%E5%8D%97%E4%BC%A0%E4%B8%8A%E5%BA%A7%E9%83%A8%E4%BD%9B%E6%95%99/2025/08/09/%E5%B7%B4%E5%88%A9%E5%9C%A3%E5%85%B8/",
      "chanting": "https://true-dhamma.com/南传上座部佛教/2025/08/09/南传早晚课/"
    };
    // ===================================================================
    // 跳转逻辑部分 (通常无需修改)
    // ===================================================================
    (function () {
      // 1. 获取URL中的查询参数 ?id=...
      const params = new URLSearchParams(window.location.search);
      const shortId = params.get('id');

      if (!shortId) {
        // 如果URL中没有id参数，显示错误信息
        document.body.innerHTML = '<h1 style="text-align: center; font-family: sans-serif;">错误：缺少短链接ID。</h1><p style="text-align: center; font-family: sans-serif;">请使用格式：redirect.html?id=...</h1>';
        return;
      }

      // 2. 在上面定义的 routes 对象中查找对应的长链接
      const longUrl = routes[shortId];

      if (longUrl) {
        // 3. 如果找到，立即执行跳转
        // window.location.replace() 不会在浏览器历史中留下当前页面记录，用户体验更佳
        window.location.replace(longUrl);
      } else {
        // 4. 如果在 routes 对象中未找到该ID，显示404错误信息
        document.body.innerHTML = `<h1 style="text-align: center; font-family: sans-serif;">404 - 未找到短链接: "${shortId}"</h1>`;
      }
    })();
  </script>
</body>
</html>
