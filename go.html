<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>正在跳转...</title>
  <meta name="robots" content="noindex"> <!-- 告诉搜索引擎不要索引这个页面 -->
</head>
<body>
  <p style="text-align: center; font-family: sans-serif; padding-top: 50px;">
    正在跳转，请稍候...
  </p>

  <script>
    // ===================================================================
    // 在这里管理你的所有短链接
    // "键" (key) 是你的短链接ID, "值" (value) 是你要跳转到的长网址
    // ===================================================================
    const routes = {
      "gh": "https://github.com",
      "gg": "",
      "gg": "",
      "gg": "",
      "gg": "",
      "gg": "",
      "buddhadhamma": "https://www.true-dhamma.com/buddhadhamma/",
      "oxycontin": "https://www.true-dhamma.com/%E5%BF%83%E7%90%86%E5%AD%A6/%E7%B2%BE%E9%80%89/2025/08/09/%E6%A2%A6%E7%98%BE-%E7%BE%8E%E5%9B%BD%E9%98%BF%E7%89%87%E7%B1%BB%E8%8D%AF%E7%89%A9%E6%B3%9B%E6%BB%A5%E7%9A%84%E7%9C%9F%E7%9B%B8/",
      "rr": "https://true-dhamma.com/%E5%BF%83%E7%90%86%E5%AD%A6/2025/08/09/%E7%90%86%E6%80%A7%E5%BA%B7%E5%A4%8D-rational-recovery/",
      "survival": "https://true-dhamma.com/%E5%BF%83%E7%90%86%E5%AD%A6/2025/08/09/%E4%BD%A0%E7%9A%84%E7%94%9F%E5%AD%98%E6%9C%AC%E8%83%BD%E6%AD%A3%E5%9C%A8%E6%9D%80%E6%AD%BB%E4%BD%A0/",
      "tipitaka": "https://true-dhamma.com/tipitaka/",
      "chanting": "https://true-dhamma.com/%E5%8D%97%E4%BC%A0%E4%B8%8A%E5%BA%A7%E9%83%A8%E4%BD%9B%E6%B3%95/%E7%B2%BE%E9%80%89/2025/08/09/%E5%8D%97%E4%BC%A0%E6%97%A9%E6%99%9A%E8%AF%BE/"
    };
    // ===================================================================
    // 跳转逻辑部分 (通常无需修改)
    // ===================================================================
    (function () {
      // 1. 获取URL中的查询参数 ?id=...
      const params = new URLSearchParams(window.location.search);
      const shortId = params.get('id');

      if (!shortId) {
        // 如果URL中没有id参数，显示错误信息
        document.body.innerHTML = '<h1 style="text-align: center; font-family: sans-serif;">错误：缺少短链接ID。</h1><p style="text-align: center; font-family: sans-serif;">请使用格式：go.html?id=...</h1>';
        return;
      }

      // 2. 在上面定义的 routes 对象中查找对应的长链接
      const longUrl = routes[shortId];

      if (longUrl) {
        // 3. 如果找到，立即执行跳转
        // window.location.replace() 不会在浏览器历史中留下当前页面记录，用户体验更佳
        window.location.replace(longUrl);
      } else {
        // 4. 如果在 routes 对象中未找到该ID，显示404错误信息
        document.body.innerHTML = `<h1 style="text-align: center; font-family: sans-serif;">404 - 未找到短链接: "${shortId}"</h1>`;
      }
    })();
  </script>
</body>
</html>
