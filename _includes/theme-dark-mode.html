<!-- 方案二：Nightowl -->
<style>
    #nightowl-toggle-btn {
        width: 22px;
        height: 22px;
        padding: 2px;
        border-radius: 6px;
        border: 1px solid #ccc;
        background-color: #f0f0f0;
        cursor: pointer;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #nightowl-toggle-btn:hover {
        background-color: #e0e0e0;
    }
    #nightowl-toggle-btn svg {
        width: 100%;
        height: 100%;
    }
    .nightowl-moon-icon { display: none; }
    .nightowl-sun-icon { display: block; }
    
    /* 当暗黑模式激活时 (Nightowl 会给 html 添加 .dark 类) */
    html.dark #nightowl-toggle-btn {
        background-color: #333;
        border-color: #555;
    }
    html.dark .nightowl-moon-icon { display: block; }
    html.dark .nightowl-sun-icon { display: none; }
</style>

<!-- 1. 在 placeholder 中创建我们的按钮HTML -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const placeholder = document.getElementById('darkmode-placeholder');
    if (placeholder) {
        placeholder.innerHTML = `
            <button id="nightowl-toggle-btn" title="切换模式">
                <svg class="nightowl-sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <svg class="nightowl-moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        `;
    }
});
</script>

<!-- 2. 引入 Nightowl 的 CDN -->
<script src="https://cdn.jsdelivr.net/npm/nightowl/dist/nightowl.js"></script>

<!-- 3. 初始化并绑定事件 -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 初始化 Nightowl
        Nightowl.enable();

        const toggleButton = document.getElementById('nightowl-toggle-btn');
        if (toggleButton) {
            toggleButton.addEventListener('click', () => {
                Nightowl.toggle();
            });
        }
    });
</script>
