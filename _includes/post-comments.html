#twikoo .tk-comments .tk-meta-input {

  margin-top: 8px;

}

/* --- 问题2：体系化解决输入框对齐问题 --- */

/* 这是每个输入框（昵称、邮箱、网址）的最外层容器 */
#twikoo .tk-comments .tk-meta-input .el-input.el-input--small.el-input-group.el-input-group--prepend {
  border-radius: 0;
  background: var(--twikoo-secondbg);
  /* 明确指定边框颜色，避免继承不确定的颜色 */
  border: 2px solid #e0e0e0; 
  /* 1. 设定与“发送”按钮一致的固定高度 */
  height: 32px;
  /* 2. 声明为 Flex 容器 */
  display: flex;
  /* 3. 让所有子元素（“昵称”标签和输入框）在垂直方向上居中 */
  align-items: center; 
  box-sizing: border-box;
}

/* 这是“昵称”、“邮箱”等文字标签 */
#twikoo .tk-comments .tk-meta-input .el-input .el-input-group__prepend {
  user-select: none;
  font-weight: 700;
  background-color: var(--twikoo-card-bg);
  color: #555; /* 为标签使用一个更清晰的颜色 */
  /* 4. 自身也使用 Flex 来确保内部文字的精确居中 */
  display: flex;
  align-items: center;
  /* 5. 高度撑满父容器，确保背景色占满左侧区域 */
  height: 100%;
}

/* 这是用户真正输入文字的 <input> 元素 */
#twikoo .tk-comments .tk-meta-input .el-input--small .el-input__inner {
  /* 6. 高度撑满父容器 */
  height: 100%;
  /* 7. 移除上下的 padding，对齐交给 Flex；只保留左右的 padding */
  padding: 0 16px;
  border: none !important;
  /* 8. 将背景设置为透明，显示父容器的背景色，从而解决了边框覆盖问题 */
  background: transparent !important;
  color: #363636 !important; /* 让输入文字颜色深一些以保证清晰 */
  /* 重置可能干扰对齐的 line-height */
  line-height: normal;
}
/* --- 修改结束 --- */
