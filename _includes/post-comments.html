<style>
/* --- Twikoo Custom CSS Start --- */

/* 1. 昵称、邮箱等和输入框高度一致 */
.tk-meta-input .tk-row {
  display: flex;
  align-items: center; /* 垂直居中对齐 */
}
.tk-meta-input .tk-col {
  line-height: normal; /* 移除可能影响高度的行高 */
}
.tk-meta-input .tk-input {
  height: 100%; /* 使输入框 wrapper 占满全部高度 */
}
.tk-meta-input .tk-input input {
  height: 38px; /* 定义一个统一的显式高度，可根据您的网站进行微调 */
  box-sizing: border-box; /* 确保 padding 和 border 不会增加额外高度 */
}

/* 2. 所有边框不应当用圆角 */
#tcomment .tk-input,
#tcomment .tk-input input,
#tcomment .tk-input textarea,
#tcomment .tk-btn,
#tcomment .tk-panel,
#tcomment .tk-comments .tk-comment,
#tcomment .tk-owo-body,
#tcomment .tk-comment-actions .tk-btn {
  border-radius: 0 !important;
}

/* 3. 去掉预览按钮、M按钮和链接 */
/* 隐藏预览按钮 */
.tk-comment-form .tk-preview-btn {
  display: none;
}
/* 隐藏 M 按钮和相关链接 (它们在左侧容器) */
.tk-comment-form .tk-actions .tk-col.tk-left {
  display: none;
}

/* 4. 评论内容区所有字号都缩小20% */
.tk-comments-wrap {
  font-size: 80%;
}

/* 5. 输入框中输入文字的大小也缩小20% */
.tk-comment-form .tk-input textarea {
  font-size: 80%;
}

/* 6. 去除右下角的powered by */
.tk-footer {
  display: none !important;
}

/* --- Twikoo Custom CSS End --- */
</style>
