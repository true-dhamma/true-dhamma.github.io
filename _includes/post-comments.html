{% if site.twikoo and page.comments != false  %}
<br>
<div id="tcomment"></div>
<script src="https://cdn.staticfile.org/twikoo/1.6.40/twikoo.min.js"></script>
<script>
twikoo.init({
  envId: 'https://twikoo.true-dhamma.com',
  el: '#tcomment',
  path: window.location.pathname,
  lang: 'zh-CN',
});
</script>
<style>
/* 1. 解决昵称、邮箱等标签与输入框高度不一致的问题 */
.tk-meta-input .tk-col {
  display: flex;
  align-items: center; /* 垂直居中对齐 */
}

/* 2. 全局去除圆角，适配您的直角网站风格 */
#tcomment * {
  border-radius: 0 !important;
}

/* 3. 隐藏不需要的功能按钮 */
/* 隐藏表情和图片按钮 */
#tcomment .tk-extras {
  display: none !important;
}
/* 隐藏 Markdown 提示(M按钮)和预览按钮 */
#tcomment .tk-actions .tk-action {
  display: none !important;
}

/* 4. 调整指定区域的字号 */
/* 将评论列表区域的所有字号缩小20% */
#tcomment .tk-comments-container {
  font-size: 80%;
}
/* 将主评论框中输入文字的字号缩小20% */
#tcomment .tk-textarea {
  font-size: 80%;
}

/* 5. 去除右下角的 "Powered by Twikoo" */
#tcomment .tk-footer {
  display: none !important;
}
</style>
{% endif %}
