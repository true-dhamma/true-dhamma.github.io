<!-- tts-fab-reader.html -->
<!-- 浮动操作按钮 (FAB) 形式的 TTS 阅读器 -->
<!-- 放置在 Jekyll 的 _includes 文件夹下 -->

<!-- ... (HTML 和 CSS 部分保持不变) ... -->
<div class="tts-fab-container" id="tts-fab-container" style="display: none;">
  <button id="tts-play-pause-btn" class="tts-button" aria-label="朗读文章">
    <svg class="tts-icon" id="tts-play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
    <svg class="tts-icon" id="tts-pause-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
  </button>
</div>

<style>
  /* ... (CSS 样式保持不变) ... */
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const synth = window.speechSynthesis;
  if (!synth) {
    console.warn('浏览器不支持 Web Speech API。');
    return;
  }

  // --- DOM 元素引用 ---
  const container = document.getElementById('tts-fab-container');
  const playPauseBtn = document.getElementById('tts-play-pause-btn');
  const playIcon = document.getElementById('tts-play-icon');
  const pauseIcon = document.getElementById('tts-pause-icon');
  const article = document.querySelector('article');

  if (!article) {
    return;
  }

  // --- 状态管理 ---
  let isReading = false;
  let isPaused = false;
  let utteranceQueue = [];
  let currentUtteranceIndex = 0;
  let preferredVoice = null;
  let currentlyHighlightedElement = null;

  // --- UI 更新 (保持不变) ---
  const updateUI = () => {
    if (isReading && !isPaused) {
      playIcon.style.display = 'none';
      pauseIcon.style.display = 'inline-block';
      playPauseBtn.setAttribute('aria-label', '暂停');
    } else {
      playIcon.style.display = 'inline-block';
      pauseIcon.style.display = 'none';
      playPauseBtn.setAttribute('aria-label', isPaused ? '继续朗读' : '朗读文章');
    }
  };

  // --- 高亮处理 (保持不变) ---
  const clearHighlight = () => {
    if (currentlyHighlightedElement) {
      currentlyHighlightedElement.classList.remove('tts-highlight');
      currentlyHighlightedElement = null;
    }
  };

  const highlightElement = (element) => {
    clearHighlight();
    if (element) {
      element.classList.add('tts-highlight');
      currentlyHighlightedElement = element;
      element.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
  };
  
  // --- 语音合成核心逻辑 (保持不变) ---
  const playNext = () => {
    if (currentUtteranceIndex >= utteranceQueue.length) {
      stopReading();
      return;
    }
    const { utterance, element } = utteranceQueue[currentUtteranceIndex];
    utterance.onstart = () => highlightElement(element);
    utterance.onend = () => {
      currentUtteranceIndex++;
      playNext();
    };
    utterance.onerror = (event) => {
      console.error('朗读发生错误:', event);
      stopReading();
    };
    synth.speak(utterance);
  };

  const startReading = () => {
    if (!preferredVoice) {
      setTimeout(startReading, 100);
      return;
    }
    isReading = true;
    isPaused = false;
    currentUtteranceIndex = 0;
    utteranceQueue.forEach(item => item.utterance.voice = preferredVoice);
    playNext();
    updateUI();
  };

  const stopReading = () => {
    isReading = false;
    isPaused = false;
    synth.cancel();
    clearHighlight();
    updateUI();
  };

  // --- 语音选择 (优化后) ---
  const selectVoice = () => {
    const voices = synth.getVoices();
    if (voices.length === 0) return;

    const pageLang = document.documentElement.lang || 'zh-CN';
    const langPrefix = pageLang.split('-')[0];
    const userAgent = navigator.userAgent;

    // --- 环境检测 ---
    const platform = {
      isMac: /Macintosh/.test(userAgent),
      isIOS: /iPhone|iPad|iPod/.test(userAgent),
      isWindows: /Windows/.test(userAgent)
    };
    platform.isApple = platform.isMac || platform.isIOS;

    const browser = {
      isEdge: /Edg\//.test(userAgent),
      isChrome: /Chrome/.test(userAgent) && !/Edg\//.test(userAgent),
      isSafari: /Safari/.test(userAgent) && !/Chrome/.test(userAgent) && !/Edg\//.test(userAgent)
    };

    // --- 语音优先级定义 ---
    let voiceChecks = [];

    // 规则 1: Edge 浏览器 (PC/Mac/iOS 通用)
    // Edge 在所有平台都倾向于使用微软的在线语音。
    if (browser.isEdge) {
      console.log('检测到 Edge 浏览器');
      voiceChecks.push(v => v.lang.startsWith(langPrefix) && v.name.includes('Microsoft Xiaoxiao Online'));
      voiceChecks.push(v => v.lang.startsWith(langPrefix) && v.name.includes('Microsoft Yunyang Online'));
    }
    
    // 规则 2: Mac 上的 Safari 或 Chrome
    // 优先使用苹果系统自带的优质语音。
    else if (platform.isMac && (browser.isSafari || browser.isChrome)) {
      console.log('检测到 Mac 上的 Safari/Chrome');
      voiceChecks.push(v => v.lang.startsWith(langPrefix) && v.name.toLowerCase().includes('ting-ting')); // "Ting-Ting" 是最常见的优质中文语音
      voiceChecks.push(v => v.lang.startsWith(langPrefix) && v.name.toLowerCase().includes('siri')); // Siri 语音
      voiceChecks.push(v => v.lang.startsWith(langPrefix) && v.name.toLowerCase().includes('yushu'));
      voiceChecks.push(v => v.lang.startsWith(langPrefix) && v.name.toLowerCase().includes('li-mu'));
    }
    
    // 规则 3: iOS 上的 Safari 或 Chrome
    // iOS 上的语音通常就是系统语音，Ting-Ting/Siri 依然是首选。
    else if (platform.isIOS && (browser.isSafari || browser.isChrome)) {
        console.log('检测到 iOS 上的 Safari/Chrome');
        voiceChecks.push(v => v.lang.startsWith(langPrefix) && v.name.toLowerCase().includes('ting-ting'));
        voiceChecks.push(v => v.lang.startsWith(langPrefix) && v.name.toLowerCase().includes('siri'));
    }

    // --- 通用后备规则 ---
    // 优先选择在线/神经网络语音，因为质量通常更高。
    voiceChecks.push(v => v.lang.startsWith(langPrefix) && (v.localService === false || v.name.includes('Online') || v.name.includes('Neural')));
    
    // 最终后备：任何匹配语言的本地语音。
    voiceChecks.push(v => v.lang.startsWith(langPrefix));

    // --- 执行查找 ---
    for (const check of voiceChecks) {
      const foundVoice = voices.find(check);
      if (foundVoice) {
        preferredVoice = foundVoice;
        console.log('TTS Voice Selected:', preferredVoice.name);
        return; // 找到后立即退出
      }
    }
  };

  // --- 事件监听 (保持不变) ---
  playPauseBtn.addEventListener('click', () => {
    if (!isReading) {
      startReading();
    } else if (isPaused) {
      isPaused = false;
      synth.resume();
      highlightElement(utteranceQueue[currentUtteranceIndex].element);
      updateUI();
    } else {
      isPaused = true;
      synth.pause();
      clearHighlight();
      updateUI();
    }
  });

  window.addEventListener('beforeunload', stopReading);

  // --- 初始化 (保持不变) ---
  const initializeReader = () => {
    const textElements = article.querySelectorAll('p, h1, h2, h3, h4, h5, h6, li, blockquote, figcaption');
    const pageLang = document.documentElement.lang || 'zh-CN';

    textElements.forEach(el => {
      const text = el.innerText.trim();
      if (text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = pageLang;
        utteranceQueue.push({ utterance, element: el });
      }
    });

    if (utteranceQueue.length === 0) return;
    
    selectVoice();
    if (synth.onvoiceschanged !== undefined) {
      synth.onvoiceschanged = selectVoice;
    }
    
    container.style.display = 'block';
    updateUI();
  };

  initializeReader();
});
</script>
