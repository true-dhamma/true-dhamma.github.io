<!-- tts-reader-inline.html -->
<!-- 放置在 Jekyll 的 _includes 文件夹下 -->
<!-- 设计为可插入到标题等行内位置 -->

<span class="tts-reader-wrapper" id="tts-reader-wrapper">
  <button id="tts-play-pause-btn" class="tts-button" aria-label="朗读">
    <svg class="tts-icon" id="tts-play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
    <svg class="tts-icon" id="tts-pause-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
  </button>
</span>

<style>
  /* 将按钮设计为不换行的行内元素 */
  .tts-reader-wrapper {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    vertical-align: middle; /* 确保和文本对齐 */
    margin: 0 0.25em; /* 在按钮旁边留出一点空间 */
  }
  .tts-button {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 28px; /* 调小尺寸以适应行内 */
    height: 28px;
    border: 1px solid #ccc;
    background-color: #f0f0f0;
    border-radius: 50%;
    cursor: pointer;
    padding: 0;
    transition: background-color 0.2s ease-in-out, transform 0.1s ease;
  }
  .tts-button:hover {
    background-color: #e0e0e0;
  }
  .tts-button:active {
    transform: scale(0.9);
  }
  .tts-icon {
    fill: #333;
    width: 16px; /* 相应调小图标 */
    height: 16px;
  }
  /* 朗读时高亮当前元素 */
  .tts-highlight {
    background-color: #fef8e0; /* 一个柔和的黄色高亮 */
    scroll-margin-top: 20px; /* 滚动到视图时顶部留白 */
  }
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const synth = window.speechSynthesis;
  if (!synth) {
    console.warn('浏览器不支持 Web Speech API。');
    document.getElementById('tts-reader-wrapper').style.display = 'none';
    return;
  }

  const wrapper = document.getElementById('tts-reader-wrapper');
  const playPauseBtn = document.getElementById('tts-play-pause-btn');
  const playIcon = document.getElementById('tts-play-icon');
  const pauseIcon = document.getElementById('tts-pause-icon');
  const article = document.querySelector('article');

  if (!article) {
    wrapper.style.display = 'none';
    return;
  }

  // --- 状态管理 ---
  let isReading = false;
  let isPaused = false;
  let utteranceQueue = [];
  let currentUtteranceIndex = 0;
  let preferredVoice = null;
  let currentlyHighlightedElement = null;

  // --- UI 更新 ---
  const updateUI = () => {
    if (isReading && !isPaused) { // 正在播放
      playIcon.style.display = 'none';
      pauseIcon.style.display = 'inline-block';
      playPauseBtn.setAttribute('aria-label', '暂停');
    } else { // 暂停或停止状态
      playIcon.style.display = 'inline-block';
      pauseIcon.style.display = 'none';
      playPauseBtn.setAttribute('aria-label', isPaused ? '继续朗读' : '朗读');
    }
  };
  
  // --- 高亮处理 ---
  const clearHighlight = () => {
    if (currentlyHighlightedElement) {
      currentlyHighlightedElement.classList.remove('tts-highlight');
      currentlyHighlightedElement = null;
    }
  };

  const highlightElement = (element) => {
    clearHighlight();
    if (element) {
      element.classList.add('tts-highlight');
      currentlyHighlightedElement = element;
      // 滚动到视图，使其可见
      element.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
  };

  // --- 语音合成核心逻辑 ---
  const playNext = () => {
    if (currentUtteranceIndex >= utteranceQueue.length) {
      stopReading();
      return;
    }

    const { utterance, element } = utteranceQueue[currentUtteranceIndex];
    
    utterance.onstart = () => {
      highlightElement(element);
    };

    utterance.onend = () => {
      currentUtteranceIndex++;
      playNext();
    };
    
    utterance.onerror = (event) => {
      console.error('朗读发生错误:', event);
      stopReading();
    };
    
    synth.speak(utterance);
  };

  const startReading = () => {
    if (!preferredVoice) { // 确保语音已加载
        setTimeout(startReading, 100);
        return;
    }
    
    isReading = true;
    isPaused = false;
    currentUtteranceIndex = 0;
    
    // 为队列中的每个utterance设置选定的语音
    utteranceQueue.forEach(item => item.utterance.voice = preferredVoice);
    
    playNext();
    updateUI();
  };

  const stopReading = () => {
    isReading = false;
    isPaused = false;
    synth.cancel();
    clearHighlight();
    updateUI();
  };

  // --- 语音选择 ---
  const selectVoice = () => {
    const voices = synth.getVoices();
    if (voices.length === 0) return;

    const pageLang = document.documentElement.lang || 'zh-CN';
    const langPrefix = pageLang.split('-')[0]; // 'zh'
    
    const userAgent = navigator.userAgent;
    const isEdge = /Edg\//.test(userAgent);
    const isMacOrIOS = /Mac|iPod|iPhone|iPad/.test(navigator.platform);
    const isChromeOrSafari = /Chrome|Safari/.test(userAgent) && !isEdge;

    let voiceChecks = [];

    // 1. Edge 优先级
    if (isEdge) {
      voiceChecks.push(v => v.lang.startsWith(langPrefix) && v.name.includes('Microsoft Xiaoxiao Online'));
      voiceChecks.push(v => v.lang.startsWith(langPrefix) && v.name.includes('Microsoft Yunyang Online'));
    }

    // 2. Mac/iOS (Chrome/Safari) 优先级
    if (isMacOrIOS && isChromeOrSafari) {
      voiceChecks.push(v => v.lang.startsWith(langPrefix) && v.name.includes('Siri'));
      voiceChecks.push(v => v.lang.startsWith(langPrefix) && v.name.toLowerCase().includes('yushu')); // 语舒
      voiceChecks.push(v => v.lang.startsWith(langPrefix) && v.name.toLowerCase().includes('li-mu')); // Li-mu
      voiceChecks.push(v => v.lang.startsWith(langPrefix) && v.name.toLowerCase().includes('ting-ting')); // 婷婷
    }

    // 3. 通用后备：在线语音优先
    voiceChecks.push(v => v.lang.startsWith(langPrefix) && (v.localService === false || v.name.includes('Online') || v.name.includes('Neural')));
    
    // 4. 最终后备：任何匹配的本地语音
    voiceChecks.push(v => v.lang.startsWith(langPrefix));

    for (const check of voiceChecks) {
      const foundVoice = voices.find(check);
      if (foundVoice) {
        preferredVoice = foundVoice;
        console.log('TTS Voice Selected:', preferredVoice.name);
        return;
      }
    }
  };

  // --- 事件监听 ---
  playPauseBtn.addEventListener('click', () => {
    if (!isReading) {
      startReading();
    } else if (isPaused) {
      isPaused = false;
      synth.resume();
      highlightElement(utteranceQueue[currentUtteranceIndex].element); // 恢复时重新高亮
      updateUI();
    } else {
      isPaused = true;
      synth.pause();
      clearHighlight(); // 暂停时取消高亮
      updateUI();
    }
  });

  window.addEventListener('beforeunload', stopReading);

  // --- 初始化 ---
  const initializeReader = () => {
    const textElements = article.querySelectorAll('p, h1, h2, h3, h4, h5, h6, li, blockquote, figcaption');
    const pageLang = document.documentElement.lang || 'zh-CN';

    textElements.forEach(el => {
      const text = el.innerText.trim();
      if (text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = pageLang;
        utteranceQueue.push({ utterance, element: el });
      }
    });

    if (utteranceQueue.length === 0) {
      wrapper.style.display = 'none';
      return;
    }
    
    selectVoice();
    if (synth.onvoiceschanged !== undefined) {
      synth.onvoiceschanged = selectVoice;
    }
    
    wrapper.style.display = 'inline-flex'; // 准备就绪，显示按钮
    updateUI();
  };

  initializeReader();
});
</script>
