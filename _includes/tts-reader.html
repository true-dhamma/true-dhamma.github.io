<!-- tts-reader.html -->
<!-- 
  修改版功能 v5 (最终稳定版):
  - 重写核心逻辑，采用清晰的状态管理，彻底修复所有浏览器的暂停/继续播放bug。
  - Safari 语音选择顺序: "Siri" -> "莉莉 (Li-li)" -> "语舒 (Yu-Shu)"。
  - Edge 浏览器优先选择 Yunyang (Natural) 语音。
  - 内联样式，可插入任意位置。
-->

<span class="tts-reader-wrapper" id="tts-reader-container" style="display: none;">
  <button id="tts-play-pause-btn" class="tts-button" aria-label="朗读文章">
    <svg class="tts-icon" id="tts-play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M8 5v14l11-7z"></path></svg>
    <svg class="tts-icon" id="tts-pause-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" style="display: none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
  </button>
</span>

<style>
  .tts-reader-wrapper { display: inline-flex; align-items: center; justify-content: center; vertical-align: middle; margin: 0 0.2em; }
  .tts-button { display: flex; justify-content: center; align-items: center; width: 32px; height: 32px; border: 1px solid #ddd; background-color: #f7f7f7; border-radius: 50%; cursor: pointer; padding: 0; transition: background-color 0.2s ease-in-out, transform 0.1s ease; }
  .tts-button:hover { background-color: #e0e0e0; }
  .tts-button:active { transform: scale(0.9); }
  .tts-icon { fill: #333; width: 20px; height: 20px; }
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const synth = window.speechSynthesis;
  if (!synth) {
    console.log('抱歉，您的浏览器不支持 Web Speech API。');
    return;
  }

  const container = document.getElementById('tts-reader-container');
  const playPauseBtn = document.getElementById('tts-play-pause-btn');
  const playIcon = document.getElementById('tts-play-icon');
  const pauseIcon = document.getElementById('tts-pause-icon');
  const article = document.querySelector('article');
  if (!article) return;

  const textElements = article.querySelectorAll('p, h1, h2, h3, h4, h5, h6, li, blockquote, figcaption');
  const fullText = Array.from(textElements).map(el => el.innerText.trim()).join(' ');
  const sentences = fullText.match(/[^.!?…]+[.!?…]*/g) || [];
  if (sentences.length === 0) return;
  
  let preferredVoice = null;
  const pageLang = document.documentElement.lang || 'zh-CN';
  
  // --- Core State ---
  let sentenceIndex = 0;
  let isPlaying = false; // The single source of truth for playback state.

  const updateUI = () => {
    if (isPlaying) {
      playIcon.style.display = 'none';
      pauseIcon.style.display = 'inline-block';
      playPauseBtn.setAttribute('aria-label', '暂停朗读');
    } else {
      playIcon.style.display = 'inline-block';
      pauseIcon.style.display = 'none';
      playPauseBtn.setAttribute('aria-label', '朗读文章');
    }
  };
  
  const resetReader = () => {
      isPlaying = false;
      sentenceIndex = 0;
      updateUI();
  };

  const handleSentenceEnd = () => {
    // This is the key logic. It's called when a sentence finishes
    // for any reason (natural end or cancellation).
    
    // We only proceed if the state is still "playing".
    // If the user clicked pause, `isPlaying` will be false, and this chain will stop.
    if (!isPlaying) {
      return;
    }
    
    sentenceIndex++;
    
    // If there are more sentences, play the next one.
    if (sentenceIndex < sentences.length) {
      playCurrentSentence();
    } else {
      // All sentences have been played.
      resetReader();
    }
  };
  
  const playCurrentSentence = () => {
    const utterance = new SpeechSynthesisUtterance(sentences[sentenceIndex]);
    utterance.lang = pageLang;
    if (preferredVoice) utterance.voice = preferredVoice;

    // Set the callback for when this sentence finishes.
    utterance.onend = handleSentenceEnd;
    
    utterance.onerror = (event) => {
      console.error('朗读发生错误:', event);
      resetReader();
    };

    synth.speak(utterance);
  };

  const selectVoice = () => {
    const voices = synth.getVoices();
    if (voices.length === 0) return;

    const userAgent = navigator.userAgent;
    const isEdge = userAgent.includes("Edg/");
    const isSafari = userAgent.includes("Safari/") && !userAgent.includes("Chrome/");
    const langPrefix = pageLang.split('-')[0];

    let foundVoice = null;
    if (isSafari) {
      const preferredNames = ['Siri', 'Li-li', 'Yu-Shu'];
      for (const name of preferredNames) {
        foundVoice = voices.find(v => v.lang.startsWith(langPrefix) && v.name.includes(name));
        if (foundVoice) break;
      }
    } else if (isEdge) {
      foundVoice = voices.find(v => v.lang.startsWith(langPrefix) && v.name.includes('Yunyang'));
    }

    if (!foundVoice) foundVoice = voices.find(v => v.lang.startsWith(langPrefix) && v.localService === false);
    if (!foundVoice) foundVoice = voices.find(v => v.lang.startsWith(langPrefix));
    
    preferredVoice = foundVoice;
  };

  synth.onvoiceschanged = selectVoice;
  selectVoice();

  // --- The Master Click Handler ---
  playPauseBtn.addEventListener('click', () => {
    // Toggle the desired state.
    isPlaying = !isPlaying;

    if (isPlaying) {
      // --- User wants to PLAY or RESUME ---
      updateUI();
      if (!preferredVoice) selectVoice(); // Ensure voice is selected
      playCurrentSentence();
    } else {
      // --- User wants to PAUSE ---
      // This will stop speech and trigger the `onend` event.
      // The `handleSentenceEnd` function will see `isPlaying` is false and stop the chain.
      // The sentenceIndex is NOT incremented, so resume is correct.
      synth.cancel();
      updateUI();
    }
  });

  window.addEventListener('beforeunload', () => {
    synth.cancel();
  });

  container.style.display = 'inline-flex';
});
</script>
